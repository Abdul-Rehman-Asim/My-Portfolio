<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="bg-black text-white">
    <!-- Cursor Code -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <header>
      <nav>
        <img
          src="Images/menu.svg"
          alt=""
          class="menu-icon"
          onclick="toggleMenu()"
        />
        <div class="left">AbdulRehman's Portfolio</div>
        <div class="right">
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#service">Services</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main -->

    <main id="sec-main">
      <section class="contact-form">
        <h2>Contact Us</h2>
        <form method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <hr id="hr">
    <!-- Footer -->

    <footer>
      <div class="outer">
        <h2>AbdulRehman Web Developer</h2>
        <div class="footer-link">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="web-link">
          <a href="#"><img src="Images/face.svg" alt="" /></a>
          <a href="#"><img src="Images/link.svg" alt="" /></a>
          <a href="#"><img src="Images/insta.svg" alt="" /></a>
          <a href="#"><img src="Images/X.svg" alt="" /></a>
        </div>
        <hr />
      </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/second.js"></script>
  </body>
</html>
